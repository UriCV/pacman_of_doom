<!DOCTYPE html>
<html lang="en">
<head>

<body class="background">

    <section class="titulo">

    <p id="names"></p>

    <!-- <section class="list">
        <ul id="list">
        </ul>
    </section> -->
    
     <button class="animate__animated animate__backInRight" onclick="restart()" class="btn btn-dark" >Restart</button>

<span>

    </ul>
</span>
    <div class="border">
        
    </div>

    </div>

    <div id="" class=""></div>
    <div>

   <audio controls>

 </div>
