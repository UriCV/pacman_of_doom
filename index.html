<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pacman Metal Doom</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

<body class="background">

    <section class="titulo">
        <h1 class="animate__animated animate__bounceInDown">Pacman of Doom</h1>
    </section>
    <div class="text-center">
        <!--Buttons and inputs-->
        
        <p id="names" style="color: orange;"></p>
        <button class="animate__animated animate__backInLeft btn btn-dark" onclick="randomArrayNames()" class="btn btn-dark" class="animate__animated animate__bounceInDown"">Add</button>
        <!-- <section class="list">
            <ul id="list">
            </ul>
        </section> -->
        
        <button class="animate__animated animate__backInRight btn btn-dark" onclick="restart()" class="btn btn-dark" >Restart</button>
    </div>

    <span> 
        <ul style="list-style-type: none; display: inline-block; color: green;" id="vius">
        </ul>
        
        <ul style="list-style-type: none;display: inline-block; color: red;" id="morts">
        </ul>
    </span>
