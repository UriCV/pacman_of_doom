<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Metal Doom</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/pacman.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="background">

    <section class="titulo">
        <h1 class="animate__animated animate__bounceInDown">Pacman of Doom</h1>
    </section>

    <div id="pacman" class="animate__animated animate__backInLeft"></div>
    <div class="text-center">
        <!--Buttons and inputs-->
        
        <p id="names" style="color: orange;" class="mt-2"></p>
        <button id="add-btn" class="animate__animated animate__backInLeft btn btn-dark" onclick="randomArrayNames()" class="btn btn-dark" class="animate__animated animate__bounceInDown">Add</button>
        
        <button id="restart-btn" class="animate__animated animate__backInRight btn btn-dark" onclick="restart()" class="btn btn-dark" >Restart</button>
    </div>


    <section class="lists">
            <ul class="alive" id="vius"></ul>
            <ul class="dead" id="morts">Dead:</ul>
    </section>

    <script src="./js/audio.js"></script>
    <script src="./js/pacman.js"></script>
</body>
</html>
